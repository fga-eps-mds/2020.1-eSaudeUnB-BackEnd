version: "2"
checks:
    argument-count:
      config:
        threshold: 4
    complex-logic:
      config:
        threshold: 8
    file-lines:
      config:
        threshold: 250
    method-complexity:
      config:
        threshold: 10
    method-count:
      config:
        threshold: 20
    method-lines:
      config:
        threshold: 25
    nested-control-flow:
      config:
        threshold: 4
    return-statements:
      config:
        threshold: 4
    similar-code:
        enabled: false
    identical-code:
        enabled: true
plugins:
    duplication:
        enabled: true
    eslint:
        enabled: true
        config:
            config: ./.eslintrc
        channel: "eslint-7"
exclude_patterns:
- "config/"
- "db/"
- "dist/"
- "features/"
- "**/node_modules/"
- "script/"
- "**/spec/"
- "**/test/"
- "**/tests/"
- "**/vendor/"
- "**/*.d.ts"